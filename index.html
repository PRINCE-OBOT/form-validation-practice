<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Validation Practice</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="container">
  <h3 class="heading">Online Registration</h3>
  <form action="" novalidate>
   
    <div class="first-name">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" placeholder="First name">
    </div>
    
    <div class="last-name">
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name"placeholder="Last name">
    </div>
    
    <div class="email">
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Email">
    </div>
    
    <div>
      <label for="country">Select Country</label>
      <select name="country" id="country">
        <option value="null">Select Country</option>
        <option value="germany">Germany</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="nigeria">Nigeria</option>
      </select>
    </div>

    <div class="postal-code">
      <label for="postal-code">Enter country postal code</label>
      <input type="text" id="postal-code" required>
      <output id="postal-code-message"></output>
    </div>
    
    <div class="password">
      <label for="password">Password</label>
      <input type="text" id="password" placeholder="Password">
    </div>
    
    <div class="confirm-password">
      <label for="cofirm-password">Confirm Password</label>
      <input type="text" id="comfirm-password" placeholder="Confirm Password">
    </div>
  </form>
  
  </div>
</body>
</html>
